		<script type="text/javascript">

			function showtime() {
				var strDate;
				var today = new Date();
				var strDate = decide_week_day(today);
				var year = today.getFullYear();
				var month = today.getMonth() + 1;
				var date = today.getDate();
				var hour = today.getHours();
				if (hour < 10) {
					hour = '0' + hour.toString();
				}

				var minute = today.getMinutes();
				if (minute < 10) {
					minute = '0' + minute.toString();
				}

				var second = today.getSeconds();

				//扫描 待办事
				if (second == 0 && (typeof mynote_data_task) !== 'undefined' && mynote_data_task.length > 0) {
					//当前时间
					var time_now = Math.ceil((today.getTime()) / 1000);
					for (var i = 0, x = mynote_data_task.length; i < x; i++) {
						if (mynote_data_task[i]['1'] == 0 && parseInt(mynote_data_task[i]['5']) > 0 && time_now >= parseInt(
								mynote_data_task[i]['5'])) {
							//扫描 待办事 ,如果到期,修改 提醒颜色
							var obj_alert_show = $('mynote_todo_part_alert_time_' + mynote_data_task[i]['0'])
							if (time_now >= parseInt(mynote_data_task[i]['5'])) {
								obj_alert_show.style.color = 'red';
								obj_alert_show.getElementsByTagName('div')['0'].className = 'img_part_operation_alert_out_date';
							} else {
								obj_alert_show.style.color = 'gray';
								obj_alert_show.getElementsByTagName('div')['0'].className = 'img_part_operation_alert';
							}

							//执行 待办事 提醒
							if (mynote_data_task[i]['6'] == 0) {
								var alert_message = mynote_data_task[i]['2'] + '\n提醒时间:' + formatDateTimeFull(mynote_data_task[i]['5']) + '\n';
								xlj_notify('效率集 [待办事] 提醒', alert_message, '//files.xiaolvji.com/img/alert_message.png');
								//标记已经显示过的to-do
								mynote_todo_show_flag(mynote_data_task[i]['0']);
							}
						}
					}
					//修改title 待办事提醒
					mynote_todo_change_title_alert();


				}

				if (second < 10) {
					second = '0' + second.toString();
				}

				$('datenow').innerHTML = year + '.' + month + '.' + date + ' ' + strDate;
				$('hour').innerHTML = hour + ':' + minute;
				if ((typeof time_type) !== 'undefined' && time_type === 'no') {
					$('sec').innerHTML = '　';
				} else {
					$('sec').innerHTML = second;
				}
			}

			//设定函数自动执行时间为 1000 ms(1 s)
			var time_run = window.setInterval(function() {
				showtime();
			}, 1000);
		</script>
